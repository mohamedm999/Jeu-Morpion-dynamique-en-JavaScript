<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        
        <div class="container">
            <div class="game"></div>
        </div>
        
        <div class="sidebar">
            <div class="settings-panel">
                <h2>Game Settings</h2>
                <form id="settings-form">
                    <div class="form-groups-container">
                        <div class="form-group">
                            <label for="grid-size">Grid Size (n):</label>
                            <input type="number" id="grid-size" min="3" max="15" value="3">
                        </div>
                        <div class="form-group">
                            <label for="win-length">Win Length (k):</label>
                            <input type="number" id="win-length" min="3" max="15" value="3">
                        </div>
                    </div>
                    <button type="submit">Apply Settings</button>
                </form>
            </div>
            
            <div id="current-player" class="player-turn">Current player: X</div>
            
            <div class="controls">
                <button id="reset">Reset Game</button>
                <button id="reset-scores">Reset Scores</button>
            </div>
            
            <div class="score-section">
                <h2>Score</h2>
                <div id="score-display">
                    <div class="player-score" id="player-x-score">Player X: 0</div>
                    <div class="player-score" id="player-o-score">Player O: 0</div>
                    <div class="player-score" id="draw-score">Draws: 0</div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/gameLogic.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
